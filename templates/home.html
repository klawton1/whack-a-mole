<button ng-click="gameCtrl.start()" class="btn btn-default">Start</button>

<div class="game-board">
  <div class="mole-hole col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="mole in gameCtrl.moles" ng-model="mole">
    <img ng-show="mole.shown" class="col-sm-10 col-md-10 col-lg-10 mole-pic" ng-src="{{mole.image}}" ng-click="gameCtrl.hide(mole)">
  </div>
</div>

<h1>Score: {{gameCtrl.score}}</h1>
